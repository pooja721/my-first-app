{% extends "employee_register/base.html" %}

{% block content %}

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
    <tr>
        <td>Full Name</td>
        <td>Mobile</td>
        <td>Position</td>
        <td>  <a href="{% url 'employee_insert' %}" class="btn btn-outline-success">
            <i class="fas fa-plus"></i> Add New
        </a>
        </td>
    </tr>
    </thead>
    <tbody>
    {% for employee in employee_list %}
         <tr>
             <td>{{employee.fullname}}</td>
             <td>{{employee.mobile}}</td>
             <td>{{employee.position}}</td>
             <td>
                 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                 <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0">

                  <i class="fa fa-edit"></i>
                     </a>
                 <form action="{% url 'employee_delete' employee.id %}" method="post" class="d-inline">
                     {% csrf_token %}
                     <button type="submit" class="btn">
                         <script src='https://kit.fontawesome.com/a076d05399.js'></script>
                         <i class="fa fa-trash-alt fa-lg text-danger float-right></i> Delete
                     </button>
                 </form>
             </td>
         </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock content %}
